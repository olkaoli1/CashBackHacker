name: Java CI with Gradle

on:
  push:
    branches:
      - main
      - junit4
      - testng
  pull_request:
    branches:
      - main
      - junit4
      - testng

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin' # Это более современная альтернатива AdoptOpenJDK
        java-version: '11'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build --no-daemon

    - name: Run tests
      run: ./gradlew test --no-daemon

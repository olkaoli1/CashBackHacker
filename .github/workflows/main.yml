name: Java CI with Gradle

on:
  push:
    branches:
      - main
      - junit4
      - testng
  pull_request:
    branches:
      - main
      - junit4
      - testng

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Grant execute permission for Gradle
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew test
